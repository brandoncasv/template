version: '3.7'

services:

  web:
    build:
      context: ./docker
    links:
      - mysql
    networks:
      - servers
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app
      - ./../../templates:/templates
      - ./../../sdk/base:/base
      - ./../../sdk/blog:/blog
    ports:
        - 8080:80

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_DATABASE=sdk_template
      - MYSQL_USER=sdk_template
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_HOST=%
    networks:
      - servers
    volumes:
        - db-mysql:/var/lib/mysql

networks:
  servers:
    external: true
volumes:
  db-mysql:
